<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streak Tracker</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#22c55e" />
  <link rel="apple-touch-icon" href="/icon.192.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Custom scrollbar for heatmap container */
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Neon Theme Overrides */
    .theme-neon {
      background-color: #020617;
      color: #f8fafc;
    }

    .theme-neon .bg-slate-50 {
      background-color: #020617;
    }

    .theme-neon .bg-white {
      background-color: #0f172a;
      border-color: #1e293b;
      color: #f1f5f9;
    }

    .theme-neon .text-slate-800 {
      color: #f1f5f9;
    }

    .theme-neon .text-slate-600 {
      color: #94a3b8;
    }

    .theme-neon .text-slate-500 {
      color: #64748b;
    }

    .theme-neon .border-slate-100 {
      border-color: #1e293b;
    }

    .theme-neon .border-slate-200 {
      border-color: #334155;
    }

    .theme-neon .bg-brand-50 {
      background-color: rgba(34, 197, 94, 0.1);
    }

    .theme-neon .shadow-sm {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
    }

    .theme-neon .shadow-xl {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#f0fdf4',
              100: '#dcfce7',
              400: '#4ade80',
              500: '#22c55e',
              600: '#16a34a',
              900: '#14532d',
            },
            danger: {
              50: '#fef2f2',
              100: '#fee2e2',
              500: '#ef4444',
              600: '#dc2626',
              900: '#7f1d1d',
            }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'bounce-small': 'bounce-small 1s infinite',
          },
          keyframes: {
            'bounce-small': {
              '0%, 100%': { transform: 'translateY(-5%)', animationTimingFunction: 'cubic-bezier(0.8,0,1,1)' },
              '50%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0,0,0.2,1)' },
            }
          }
        }
      }
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1"
  }
}
</script>
</head>

<body class="bg-slate-50 text-slate-900 antialiased min-h-screen pb-10">
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW Registered'))
          .catch(err => console.log('SW Error: ', err));
      });
    }
  </script>
</body>

</html>
